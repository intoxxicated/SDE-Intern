<h2 style="text-align: center"> A Baisc Form</h2>

<div class="center">
  <mat-card style="background-color:#f6e6e6;border: 2px solid black">
  <mat-card-content style="padding: 50px">


  <div class="container">
  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Enter Your Name" [formControl]="name" required>
    <mat-error *ngIf="name.invalid">{{getNameError()}}</mat-error>
    <mat-icon matPrefix>perm_identity</mat-icon>
  </mat-form-field>
</div>


<div class="container">
  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>Email</mat-label>
    <input matInput placeholder="abc@gmail.com" [formControl]="email" required >
    <mat-error *ngIf="email.invalid">{{getEmailError()}}</mat-error>

    <mat-icon matPrefix>mail</mat-icon>
  </mat-form-field>
</div>

    <div class="container">
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
        <mat-error *ngIf="password.invalid">{{getPasswordError()}}</mat-error>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-icon matPrefix>password</mat-icon>
      </mat-form-field>
    </div>



<div class="container">
  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>Phone</mat-label>
    <input matInput placeholder="Enter Your Phone" [formControl]="phone" required>
    <mat-error *ngIf="phone.invalid">{{getPhoneError()}}</mat-error>
    <mat-icon matPrefix>phone_iphone</mat-icon>
  </mat-form-field>


</div>
<div class="container">
  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>Address</mat-label>
    <textarea matInput placeholder="Enter your address"[formControl]="address">
    </textarea>
    <mat-icon matPrefix>location_on</mat-icon>
  </mat-form-field>
</div>
    <button class=" btn btn-outline-primary"  style="margin-left: 35%;border: 1px solid black" [disabled]="name.invalid || email.invalid || phone.invalid || password.invalid" (click)="resetAll()">Submit</button>

  </mat-card-content>
</mat-card>
</div>
