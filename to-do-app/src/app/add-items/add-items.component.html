<div class="container-fluid " style="background-color: #d0b1b1" >
  <div class="row mt-1" style="height:80px;">
    <div class="col-3 d-none col-md-3 d-md-block"></div>
    <div class="col-12 col-md-6  d-flex
					justify-content-center align-items-center
					text-light h3">

      <input [(ngModel)]="newTask" type="text"
             value="" class="col-7 form-control"
             style="width:300px;">

      <div class="col-1"></div>

      <button (click)="onAddTask()"
              class="btn btn-light ">
        ADD TASK
      </button>
    </div>

    <div class="col-3 d-none col-md-3 d-md-block"></div>
  </div>

  <!--Tasks added repeated divisions-->
  <div *ngFor="let x of items; let index = index;"
       class="row mt-1" style="height:60px;">

    <div class="col-3 d-none col-md-3 d-md-block"></div>

    <div class="col col-md-6  d-flex
					justify-content-sm-between align-items-center
					text-light h3" style="border: 2px solid black;background-color: white">

      <div class="col-4 text-dark">{{x}}</div>

      <input (click)="ondeleteTask(index)" type="button"
             value="Delete" class="btn btn-danger  justify-content-lg-center">
    </div>

    <div class="col-3 d-none col-md-3 d-md-block"></div>
  </div>
</div>
